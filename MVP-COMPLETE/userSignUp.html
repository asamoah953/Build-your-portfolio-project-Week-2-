<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character encoding and viewport settings for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title -->
    <title>Sign Up</title>

    <!-- Link to the external stylesheet for custom sign-up page styles -->
    <link rel="stylesheet" href="signUp.css">

    <!-- Link to Font Awesome for using icons (e.g., eye icon for toggling password visibility) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sign-up form with action pointing to the /signup endpoint -->
        <form class="signup-form" action="/signup" method="POST">
            <!-- Form heading -->
            <h1>Sign Up</h1>

            <!-- First Name input field -->
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <!-- Last Name input field -->
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <!-- Contact Number input with country code dropdown -->
            <div class="form-group contact-group">
                <label for="contact">Contact Number</label>
                <div class="contact-container">
                    <!-- Country code dropdown list -->
                    <select id="country-code" name="country-code" required>
                        <option value="+1">+1 (USA)</option>
                        <option value="+44">+44 (UK)</option>
                        <option value="+91">+91 (India)</option>
                        <option value="+61">+61 (Australia)</option>
                        <option value="+233">+233 (Ghana)</option>
                        <!-- Add more country codes as needed -->
                    </select>
                    <!-- Contact number input field -->
                    <input type="tel" id="contact" name="contact" placeholder="1234567890" required>
                </div>
            </div>

            <!-- Email input field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Password input field with visibility toggle icon -->
            <div class="form-group password-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <!-- Eye icon to toggle password visibility -->
                    <i class="fas fa-eye" id="togglePassword" onclick="togglePassword()"></i>
                </div>
            </div>

            <!-- Confirm Password input field with visibility toggle icon -->
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <!-- Eye icon to toggle confirm password visibility -->
                    <i class="fas fa-eye" id="toggleConfirmPassword" onclick="toggleConfirmPassword()"></i>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn">Sign Up</button>

            <!-- Link to the login page if the user already has an account -->
            <h5>Already have an account? <a href="userLogIn.html">Login</a></h5>
        </form>
    </div>

    <!-- Link to external JavaScript file for handling interactions like toggling password visibility -->
    <script src="signUpscript.js"></script>
</body>
</html>
